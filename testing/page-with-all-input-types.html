<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>All &lt;input&gt; Types</title>
</head>
<body>
    <h1>All &lt;input&gt; Types Demo</h1>
    <form>

        <h2>Textual Inputs</h2>
        <label>Text: <input type='text' name='textInput'></label><br>
        <label>Search: <input type='search' name='searchInput'></label><br>
        <label>Email: <input type='email' name='emailInput'></label><br>
        <label>URL: <input type='url' name='urlInput'></label><br>
        <label>Tel: <input type='tel' name='telInput'></label><br>
        <label>Password: <input type='password' name='passwordInput'></label><br>

        <h2>Numeric and Range Inputs</h2>
        <label>Number: <input type='number' name='numberInput'></label><br>
        <label>Range: <input type='range' name='rangeInput' min='0' max='100'></label><br>

        <h2>Date and Time Inputs</h2>
        <label>Date: <input type='date' name='dateInput'></label><br>
        <label>Time: <input type='time' name='timeInput'></label><br>
        <label>Datetime-local: <input type='datetime-local' name='datetimeInput'></label><br>
        <label>Month: <input type='month' name='monthInput'></label><br>
        <label>Week: <input type='week' name='weekInput'></label><br>

        <h2>Boolean Inputs</h2>
        <label>Checkbox: <input type='checkbox' name='checkboxInput'></label><br>
        <label>Radio: <input type='radio' name='radioInput'></label><br>

        <h2>File and Button Inputs</h2>
        <label>File: <input type='file' name='fileInput'></label><br>
        <input type='submit' value='Submit'>
        <input type='reset' value='Reset'>
        <input type='button' value='Click Me'>
        <input type='image' src='https://via.placeholder.com/80x30' alt='Submit as Image'>

        <h2>Other Inputs</h2>
        <input type='hidden' name='hiddenInput' value='secret123'>
        <label>Color: <input type='color' name='colorInput'></label><br>

    </form>
</body>
</html>
